<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <link rel="icon" href="calc.png">
    <link rel="stylesheet" href="calculatrice.css">
</head>
<body>

    <div class="calculator">
      <input type="text" id="result" readonly />
      <input type="text" id="input" readonly />

      <input type="button" value="(" onclick="baseCalculator.calcul('(')" />
      <input type="button" value=")" onclick="baseCalculator.calcul(')')" />
      <input type="button" value="âŒ«" class="clear" id="backspace" onclick="baseCalculator.undo()" />
      <input type="button" value="C" class="clear" onclick="baseCalculator.clearInput()" />

      <input type="button" value="7" onclick="baseCalculator.calcul('7')" />
      <input type="button" value="8" onclick="baseCalculator.calcul('8')" />
      <input type="button" value="9" onclick="baseCalculator.calcul('9')" />
      <input type="button" value="+" class="operator" onclick="baseCalculator.calcul('+')" />

      <input type="button" value="4" onclick="baseCalculator.calcul('4')" />
      <input type="button" value="5" onclick="baseCalculator.calcul('5')" />
      <input type="button" value="6" onclick="baseCalculator.calcul('6')" />
      <input type="button" value="x" class="operator" onclick="baseCalculator.calcul('*')" />

      <input type="button" value="1" onclick="baseCalculator.calcul('1')" />
      <input type="button" value="2" onclick="baseCalculator.calcul('2')" />
      <input type="button" value="3" onclick="baseCalculator.calcul('3')" />
      <input type="button" value="-" class="operator" onclick="baseCalculator.calcul('-')" />

      <input type="button" value="," onclick="baseCalculator.calcul('.')" />
      <input type="button" value="0" onclick="baseCalculator.calcul('0')" />
      <input type="button" value="/" class="operator" onclick="baseCalculator.calcul('/')" />
      <input type="button" value="=" class="operator" onclick="baseCalculator.resultat()" />
      
    </div>

    <script src="calculatrice.js"></script>
</body>
</html>
